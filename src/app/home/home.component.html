<main>
  <div class="container-fluid">
    <div class="container">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner" *ngIf="imagesCarousel">
          <div
            class="carousel-item"
            [ngClass]="image.alt == 'active' ? 'active' : ''"
            *ngFor="let image of imagesCarousel"
          >
            <img
              [src]="image.src"
              class="d-block w-100 img-fluid"
              [alt]="image.alt"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
