<div
  class="card bg-light text-black"
  *ngIf="article"
  (click)="navToArticle(article.id)"
>
  <img class="card-img" [src]="article.image.src" [alt]="article.image.alt" />
  <div class="card-img-overlay">
    <div class="favourite">
      <fa-icon [icon]="faHeart" [ngClass]="favourite ? 'fav' : ''"></fa-icon>
    </div>
    <p class="card-text"></p>
  </div>
  <div class="card-body">
    <p class="card-text">{{ article.title }}</p>
    <p class="price">
      <span [ngClass]="discount ? 'line' : ''">
        {{ article.price | currency: "EUR":"symbol":"2.2-2":"es" }}
      </span>
      <span class="discount" *ngIf="discount">
        {{ article.discount | currency: "EUR":"symbol":"2.2-2":"es" }}
      </span>
    </p>
  </div>
</div>
